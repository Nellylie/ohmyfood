<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b7e773b4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ohmyfood__style.css">
    <title>Oh my food</title>
</head>

<body>
    <header class="food__header">
        <div class="header__logo"><img src="images/logo/ohmyfood.png" alt="" title=""></div>
    </header>
    <main class="food__main">
        <form class="food__form">
            <div class="form__localisation"><i class="fa-solid fa-location-dot"></i></div>
            <input type="search" class="form__input" placeholder="Paris, Belleville">
            <h1 class="form__titre">Réservez le menu qui vous convient</h1>
            <p class="form_soustitre">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="form__boutton">Explorer nos restaurants</button>
        </form>
        <section class="main__fonctionnement">
            <div class="fonctionnement__indication">
                <div class="indication__index"></div>
                <div class="indication__icone"><i class="fa-solid fa-mobile-screen"></i></div>
                <div class="indication__aide">Choisissez un restaurant</div>
            </div>
            <div class="fonctionnement__indication">
                <div class="indication__index"></div>
                <div class="indication__icone"><i class="fa-solid fa-list"></i></div>
                <div class="indication__aide">Composez votre menu</div>
            </div>
            <div class="fonctionnement__indication">
                <div class="indication__index"></div>
                <div class="indication__icone"><i class="fa-sharp fa-solid fa-store"></i></div>
                <div class="indication__aide">Dégustez au restaurant</div>
            </div>
        </section>
        <section class="main__restaurants"><h2 class="restaurants__titre">Restaurants</h2>
            <article class="restaurants__menu"><a href="./menu/la_palette_du_gout.html" class="menu__lien">
                    <figure class="lien__carte">
                        <div class="carte__image"><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" title=""></div>
                        <figcaption class="carte__titre">
                            <h2 class="titre__h2">La palette du goût</h2>
                            <p class="titre__description">Ménilmontant</p>
                        </figcaption>
                    </figure>
                </a></article>
            <article class="restaurants__menu"><a href="./menu/la_note_enchantee.html" class="menu__lien">
                    <figure class="lien__carte">
                        <div class="carte__image"><img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" title=""></div>
                        <figcaption class="carte__titre">
                            <h2 class="titre__h2">La note enchantée</h2>
                            <p class="titre__description">Charonne</p>
                        </figcaption>
                    </figure>
                </a></article>
            <article class="restaurants__menu"><a href="./menu/a_la_francaise.html" class="menu__lien">
                    <figure class="lien__carte">
                        <div class="carte__image"><img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" title=""></div>
                        <figcaption class="carte__titre">
                            <h2 class="titre__h2">A la française</h2>
                            <p class="titre__description">Cite Rouge</p>
                        </figcaption>
                    </figure>
                </a></article>
            <article class="restaurants__menu"><a href="./menu/le_delice_des_sens.html" class="menu__lien">
                    <figure class="lien__carte">
                        <div class="carte__image"><img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" title=""></div>
                        <figcaption class="carte__titre">
                            <h2 class="titre__h2">Le délice des sens</h2>
                            <p class="titre__description">Folie-Méricourt</p>
                        </figcaption>
                    </figure>
                </a></article>
        </section>

    </main>
    <footer class="food__footer"><h2 class="footer__titre">Ohmyfood</h2>
        <nav class="footer__nav">
            <ul class="nav__ul">
                <li class="ul__li"><div class="li__icone"><i class="fa-solid fa-utensils"></i></div> Proposer un restaurant</li>
                <li class="ul__li"><div class="li__icone"><i class="fa-solid fa-handshake-angle"></i></div> Devenir partenaire</li>
                <li class="ul__li">Mentions légales</li>
                <li class="ul__li">Contact</li>
            </ul>
        </nav>
    </footer>


</body>

</html>
